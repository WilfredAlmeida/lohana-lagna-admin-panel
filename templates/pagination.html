     .switch {
        position: relative;
        display: inline-block;
        width: 100px;
        height: 34px;
    }

    .switch input {
        display: none;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ca2222;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked+.slider {
        background-color: #2ab934;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(65px);
    }

    /*------ ADDED CSS ---------*/
    .slider:after {
        content: 'Unpaid';
        color: white;
        display: block;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 53%;
        font-size: 11px;
        font-family: Verdana, sans-serif;
    }

    input:checked+.slider:after {
        content: 'Paid';
    }

    /*--------- END --------*/

           // localStorage.setItem("date", datestring);

        //const myarr = {{users|tojson}};
        const myarr = JSON.parse(a);

        var state = {
            'querySet': myarr,

            'page': 1,
            'rows': 300,
            'window': 5,
        }

        buildTable()

        function pagination(querySet, page, rows) {

            var trimStart = (page - 1) * rows;
            var trimEnd = trimStart + rows;

            var trimmedData = querySet.slice(trimStart, trimEnd);

            var pages = Math.round(querySet.length / rows);

            return {
                'querySet': trimmedData,
                'pages': pages,
            }
        }

        function pageButtons(pages) {
            var wrapper = document.getElementById('pagination-wrapper')

            wrapper.innerHTML = ``
            console.log('Pages:', pages)

            var maxLeft = (state.page - Math.floor(state.window / 2))
            var maxRight = (state.page + Math.floor(state.window / 2))

            if (maxLeft < 1) {
                maxLeft = 1
                maxRight = state.window
            }

            if (maxRight > pages) {
                maxLeft = pages - (state.window - 1)

                if (maxLeft < 1){
                    maxLeft = 1
                }
                maxRight = pages
            }



            for (var page = maxLeft; page <= maxRight; page++) {
                wrapper.innerHTML += `<button value=${page} class="page btn btn-sm btn-info">${page}</button>`
            }

            if (state.page != 1) {
                wrapper.innerHTML = `<button value=${1} class="page btn btn-sm btn-info">&#171; First</button>` + wrapper.innerHTML
            }

            if (state.page != pages) {
                wrapper.innerHTML += `<button value=${pages} class="page btn btn-sm btn-info">Last &#187;</button>`
            }

            $('.page').on('click', function() {
                $('#table-body').empty()

                state.page = Number($(this).val())

                buildTable()
            })

        }


        function buildTable() {
            var table = $('#table-body')

            var data = pagination(state.querySet, state.page, state.rows)
            var myList = data.querySet

            for (var i = 1 in myList) {
                //Keep in mind we are using "Template Litterals to create rows"
                var row = `<tr>
                          <td>${myList[i].name}</td>
                          <td>${myList[i].martialStatus}</td>
                          <td>${myList[i].familyStatus}</td>
                          <td>${myList[i].age}</td>
                          <td>${myList[i].motherTounge}</td>
                          <td>${myList[i].mobileNumber}</td>
                          <td> <form action="/update" method="post">
                                    <input type="hidden" name="mobile" value=${myList[i].mobileNumber}>
                                <label class="switch">
                                     ${myList[i].isPremium ?
                                        `<input type="checkbox" id="togBtn1" name="premium" value="" checked onChange="this.form.submit()">`
                                         :
                                        `<input type="checkbox" id="togBtn2" name="premium" value="Yes" onChange="this.form.submit()">`
                                        }

                                    <div class="slider round"></div>
                                </label>
                                </form>
                          </td>
                          <td>
                                <a href="/delete/${myList[i].mobileNumber}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </a>
                        </td>
                          `
                table.append(row)
            }

            pageButtons(data.pages)
        }
