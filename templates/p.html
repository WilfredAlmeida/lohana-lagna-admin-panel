    <style>
    .switch {
        position: relative;
        display: inline-block;
        width: 100px;
        height: 34px;
    }

    .switch input {
        display: none;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ca2222;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked+.slider {
        background-color: #2ab934;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(65px);
    }

    /*------ ADDED CSS ---------*/
    .slider:after {
        content: 'Unpaid';
        color: white;
        display: block;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 53%;
        font-size: 11px;
        font-family: Verdana, sans-serif;
    }

    input:checked+.slider:after {
        content: 'Paid';
    }

    /*--------- END --------*/

        color: #FFBA5A;
    }
    .dataTables_filter {

     }
</style>
